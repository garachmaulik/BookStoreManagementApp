<form (ngSubmit)="saveBook()" #addForm="ngForm" class="was-validated">
  <table class="table table-dark">
    <tr><th colspan="2" style="text-align: center;"><h3>ADD BOOK</h3></th></tr>
    <tr><td>Book Title</td>
      <td><input [(ngModel)]="book.title" name="title" type="text" required #title='ngModel'
              placeholder="Enter Title" pattern="[A-za-z ]{0,20}" class="form-control">
      </td>
      </tr>
    <tr><td>Author</td>
        <td><input [(ngModel)]="book.author" name="author" type="text" #author='ngModel' required
              placeholder="Enter Author" pattern="[ A-za-z]{0,20}" class="form-control">
        </td></tr>


    <tr><td>Category</td>
    <td><div>
        <select name="Category" id="category" class="form-control" [(ngModel)]="book.category.categoryId" (change)="selectChangeHandler($event)">
          <option value="" selected disabled hidden>Select</option>
          <option *ngFor = "let c of categoryList" [value]="c.categoryId" >{{ c.categoryName }}</option>      
          <option value="Others">{{display}}</option>
        </select>
      </div>
    </td>
    </tr>

    <tr><td>Description</td>
        <td><input [(ngModel)]="book.description" name="description" pattern="[ A-za-z]{0,20}" required #description='ngModel'
          placeholder="Enter Description" class="form-control">
    </td>
      </tr> 


     <tr><td>ISBN</td>
      <td><input [(ngModel)]="book.isbn" name="isbn" pattern="[A-za-z0-9]{0,20}" required #isbn='ngModel'
          placeholder="Enter isbn" class="form-control">
       </td>
       </tr> 
     
       <tr><td>Price</td>
        <td><input [(ngModel)]="book.price" name="price" pattern="[0-9]{2,}" required #price='ngModel'
            placeholder="Enter Price" class="form-control">
         </td>
         </tr> 

         <tr><td>Publish Date</td>
          <td><input [(ngModel)]="book.publishDate" name="publishdate" type="date" required #isbn='ngModel'
              placeholder="Enter Publish Date" class="form-control">
           </td>
           </tr>
           <tr><td>Last updated date</td>
            <td><input [(ngModel)]="book.lastUpdatedOn" name="lastupdate" type="date" required #isbn='ngModel'
                placeholder="Enter the date last updated" class="form-control">
             </td>
             </tr> 

           <tr><th colspan="2">
            <button type="submit" class="btn btn-success">Save</button>
        </th></tr>
      </table>  
    </form>
