<form (ngSubmit)="saveCustomer()" #addForm="ngForm">
  <table class="table table-dark">
    <tr><th colspan="2">Create Customer</th></tr>
    <tr><td>Customer Name</td>
      <td><input [(ngModel)]="customer.fullName" name="fullName" required #fullName='ngModel'
              placeholder="Enter Full Customer Name" pattern="[A-Za-z ]{7,}" class="form-control">
              <span *ngIf="fullName.dirty && fullName.invalid">
                Customer name is invalid
              </span></td>
            </tr>
    <tr><td>Customer Email</td>                                                           
        <td><input [(ngModel)]="customer.email" name="email" #email='ngModel' required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter Email" class="form-control">
              <span *ngIf="email.dirty && email.invalid">
                Email is invalid
              </span></td>
            </tr>
    <tr><td>Password</td>                                                                
        <td><input type="password" [(ngModel)]="customer.password" name="pasword" #pasword='ngModel' required
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter Password" class="form-control">
              <span *ngIf="pasword.dirty && pasword.invalid">
                Enter a valid password
              </span></td>
            </tr>
     <tr><td>Address</td>                                                                
          <td><input [(ngModel)]="customer.address.address" name="adress" #address='ngModel' required 
            placeholder="Enter Adress" class="form-control">
              <span *ngIf="address.dirty && address.invalid">
                Enter a valid address
              </span></td>
            </tr>
    <tr><td>City</td>                                                                
      <td><input [(ngModel)]="customer.address.city" name="city" #city='ngModel' required 
        placeholder="Enter City"class="form-control">
            <span *ngIf="city.dirty && city.invalid">
              Enter a valid city
            </span></td>
          </tr>
    <tr><td>Country</td>                                                                
        <td><input [(ngModel)]="customer.address.country" name="country" #country='ngModel' required 
          placeholder="Enter Country" class="form-control">
            <span *ngIf="country.dirty && country.invalid">
              Enter a valid country
            </span></td>
          </tr>
    <tr><td>Pincode</td>                                                                
      <td><input [(ngModel)]="customer.address.pincode" name="pincode" #pincode='ngModel' required 
        placeholder="Enter Pincode" pattern="[0-9]{6}" class="form-control">
            <span *ngIf="pincode.dirty && pincode.invalid">
              Enter a valid pincode
            </span></td>
          </tr>
    <tr><td>Mobile Number</td>
        <td><input [(ngModel)]="customer.mobileNumber" name="mobileNumber" required #mNumber='ngModel'
              pattern="[0-9]{10}" placeholder="Enter Mobile Number" class="form-control">
              <span *ngIf="mNumber.dirty && mNumber.invalid">
                Mobile Number is invalid
              </span></td>
            </tr>
    <tr><th colspan="2">
        <button type="submit" class="btn btn-success" [disabled]="!addForm.valid">Register</button>
    </th></tr>
  </table>  
</form>
