<div class="container">
<form class="mt-2" (ngSubmit)="saveAlbum()" #addForm="ngForm">
  <table class="table table-bordered table-hover text-center mx-auto w-50">
    <tr><th class="bg-white text-dark" colspan="2">Add Album</th></tr>
    <tr><td>Album ID</td>
      <td><input [(ngModel)]="album.id" name="id" required #id="ngModel" class="form-control"
            placeholder="Enter Album ID" pattern="[0-9]{4,}"/>
          <div *ngIf="id.invalid && id.dirty" class="alert-danger">
            Album ID is required
          </div></td>
      </tr>
    <tr><td>Title</td>
      <td><input [(ngModel)]="album.title" name="title" required #title="ngModel"
              placeholder="Enter Album Title" pattern="[A-Za-z ]{5,}" class="form-control">
              <div *ngIf="title.invalid && title.dirty" class="alert-danger">
                Album Title is required
              </div></td>
            </tr>
    <tr><td>Artist</td>
        <td><input [(ngModel)]="album.artist" name="artist" #artist="ngModel" required
              pattern="[a-zA-Z]{5,}" placeholder="Enter Artist Name" class="form-control"/>
              <div *ngIf="artist.invalid && artist.dirty" class="alert-danger">
                Artist Name is required
              </div></td></tr>
    <tr><td> Price</td>
        <td><input [(ngModel)]="album.price" name="price" required #price="ngModel"
              pattern="[1-9][0-9]{2,5}" placeholder="Enter Price" class="form-control">
              <div *ngIf="price.invalid && price.dirty" class="alert-danger">
                Price is required
              </div></td>
            </tr>
    <tr class="bg-white">
        <td colspan="2"><button type="submit" class="btn btn-success" [disabled]="!addForm.valid">Save Album</button></td>
    </tr>
  </table>  
</form>
</div>
